<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
      <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="wrapper" >
    <div id="calc-top">
        <textarea id="display"></textarea>
    </div>
    <div id="calk-left">
        <div class="num"><span>1</span></div>
        <div class="num"><span>2</span></div>
        <div class="num"><span>3</span></div>
        <div class="num"><span>4</span></div>
        <div class="num"><span>5</span></div>
        <div class="num"><span>6</span></div>
        <div class="num"><span>7</span></div>
        <div class="num"><span>8</span></div>
        <div class="num"><span>9</span></div>
        <div class="num"><span>0</span></div>
        <div class="num"><span>C</span></div>
        <div id="equally"><span>=</span></div>
    </div>
    <div id="calc-right">
        <div id="plus"><span>+</span></div>
        <div id="minus"><span>-</span></div>
        <div id="divide"><span>/</span></div>
        <div id="multiply"><span>*</span></div>
        <div id="value"><span>+/-</span></div>
        <div id="percent"><span>%</span></div>
        <div id="root"><span>кв.корень</span></div>
        <div id="degree"><span>степень</span></div>
        <div id="factorial"><span>факт-л</span></div>
    </div>
</div>
<script src="js/myjs.js"></script>
</body>
</html>
